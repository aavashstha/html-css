<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="slogin.css">
    <script src="https://kit.fontawesome.com/1d0cd909d2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Maven+Pro:wght@400..900&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
<div id="login">
<form>
    <h1>Login</h1>

    <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class="fa-solid fa-user"></i>
    </div>

    <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class="fa-solid fa-lock"></i>
    </div>

    <div id="remember-forgot">

        <label><input type="checkbox"> Remember me</label>
        <a href="">Forgot Password?</a>
    </div>

    <div>
        <button id="button">Login</button>
    </div>

    <div id="register">
        <p>Don't have an account?  <a href="">Register</a></p>
    </div>





</form>
</div>


</body>
</html>
